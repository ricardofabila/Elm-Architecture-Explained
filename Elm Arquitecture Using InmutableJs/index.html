<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUV</title>
    <link rel="stylesheet" href="css/boostrap.css">
</head>
<body>

<main class="container">

    <section class="row" style="margin-top: 25%">

        <div class="col-sm-4">
            <button class="form-control btn btn-danger" id="restar" onclick="restar()">-</button>
        </div>

        <div class="col-sm-4 text-center">
            <span class="text-center" style="font-size: 4em" id="resultado"></span>
        </div>

        <div class="col-sm-4">
            <button class="form-control btn btn-primary" id="agregar" onclick="agregar()">+</button>
        </div>

    </section>

    <section>
        <pre id="modelo"></pre>
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
